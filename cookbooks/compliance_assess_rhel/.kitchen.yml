---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-7.2

suites:
  - name: node
    driver:
      customize:
        memory: 256
      vm_hostname: node-1.local
      network:
        - ["private_network", {ip: "192.168.77.78"}]
    run_list:
      - role[base]
      - recipe[chef_chef_compliance_assess]
    attributes:
  - name: server
    driver:
      customize:
        memory: 2048
      vm_hostname: chef-compliance.local
      network:
        - ["private_network", {ip: "192.168.77.77"}]
    run_list:
      - role[base]
      - recipe[chef_compliance]
    attributes:
